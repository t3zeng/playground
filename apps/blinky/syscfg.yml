syscfg.vals:
  # Enable I2C for testing/validation
  I2C_0: 1

  # Enable SPI for testing/validation
  SPI_1_MASTER: 1

  # Enable UART for testing/validation
  UART_0: 1

  # Enable ADC for testing/validation
  ADC_0: 1

  # Timer 1 is required to enable ADC timer requirements
  TIMER_1_SOURCE: 'APOLLO3_TIMER_SOURCE_HFRC'